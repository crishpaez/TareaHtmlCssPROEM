    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact</h1>
        <nav id="navLink">
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="mainContact">
        <div id="divUserRegister">
            <form class="formUserRegister" action="">
                <h1>User register:</h1>
                <br>
                <label for="name">First name:</label>
                <input type="text" id="name" maxlength="30" required name="name" title="name" value=""
                    placeholder="Ex. Charly">
                <br>
                <label for="name">Last name:</label>
                <input type="text" id="name" maxlength="30" required name="name" title="name" value=""
                    placeholder="Ex. Smith">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="130" placeholder="Ex. 18">
                <br>
                <label for="sex">Sex</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">M</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">F</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">X</label>
                </div>
                <br>
                <button class="btn btn-primary">Send</button>                                
            </form>
        </div>
    </main>
</body>
